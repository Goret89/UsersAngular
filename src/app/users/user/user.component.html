<form #form="ngForm" outocomplete="off" (submit)="onSubmit(form)">
    <input type="hidden" name="Id" [value]="service.formData.Id">
    
    <div class="form-group">
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text bg-white">
                        <i class="fas fa-user-circle" [class.green-icon]="Name.valid" [class.red-icon]="Name.invalid && Name.touched"></i>
                </div>
            </div>
            <input name="Name" #Name="ngModel" [(ngModel)]="service.formData.Name" class="form-control" placeholder="Name" required maxlength="50" minlength="3">
        </div>
    </div>
    
    <div class="form-group text-center">
            <input name="Active" #Active="ngModel" [(ngModel)]="service.formData.Active" type="checkbox" class="form-check-input" >
            Active
    </div>

    <div class="form-group">
            <button type="submit" class="btn btn-success btn-lg btn-block" [disabled]="form.invalid"><i class="fas fa-database"></i> Submit</button>
    </div>
</form>
