<form #myForm="ngForm">
    <table class="table table-hover">
        <tr>
            <th><i class="fas fa-sort-down"></i> Id</th>
            <th><i class="fas fa-sort-down"></i> Name</th>
            <th><i class="fas fa-sort-down"></i> Active</th>
            <th></th>
        </tr>
        <tr *ngFor="let u of service.list">
            <td (click)="populateForm(u)">{{u.Id}}</td>
            <td (click)="populateForm(u)">{{u.Name}}</td>
            <td>
                <input type="checkbox" [checked]="u.Active" (click)="changeActive(u)">{{countActiveIsTrue(u)}}
            </td>
            <td>
                <i class="far fa-trash-alt fa-lg text-danger" (click)="onDelete(u.Id)"></i>
            </td>
        </tr>
    </table>
   
      <button type="button" class="btn btn-primary button-width" data-toggle="modal" data-target="#exampleModal" (click)="modalClick()">
        <i class="fas fa-info-circle"></i> Total
      </button>
      
      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Popup header</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
               Total count {{totalCountOfActive()}}
               <p></p>
               Active count {{sumActive()}}
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
    </form>
